<div>

<!-- sökningsfält -->
<input type="text" [(ngModel)]="searchText" (input)="searchTable()" placeholder="Sök kurs här...">

<!-- tabell för kurser -->
<table>
    <thead>
        <tr>
            <th (click)="sortTable('code')">Kurskod</th> <!-- klick-event för funktion sortTable -->
            <th (click)="sortTable('coursename')">Kursnamn</th>
            <th (click)="sortTable('progression')">Progression</th>
            <th>Kursplan</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses"> <!-- loopar igenom filteredCourses och skapar rad för varje objekt -->
            <td>{{ course.code }}</td>
            <td>{{ course.coursename }}</td>
            <td id="center">{{ course.progression }}</td>
            <td>
                <a [href]="course.syllabus" target="_blank">Länk till kursplan</a> <!-- angular syntax för binda url till länken -->
            </td>
        </tr>
    </tbody>
</table>

</div>
